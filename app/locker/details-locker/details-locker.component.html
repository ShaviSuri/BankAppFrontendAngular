<div class="align">
<mat-form-field>
    <mat-label>Locker Details</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search with any attribute" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Locker number -->
    <ng-container matColumnDef="lockerNo">
      <th mat-header-cell *matHeaderCellDef>Locker Number </th>
      <td mat-cell *matCellDef="let element"> {{element.lockerNo}} </td>
    </ng-container>
  
    <!-- Account number -->
    <ng-container matColumnDef="accountNo">
      <th mat-header-cell *matHeaderCellDef> Account Number </th>
      <td mat-cell *matCellDef="let element"> {{element.accountNo}} </td>
    </ng-container>
  
    <!--In Time -->
    <ng-container matColumnDef="inTime">
      <th mat-header-cell *matHeaderCellDef> In-Time</th>
      <td mat-cell *matCellDef="let element"> {{element.inTime}} </td>
    </ng-container>
 <!-- Out Time -->
    <ng-container matColumnDef="outTime">
        <th mat-header-cell *matHeaderCellDef> Out-Time</th>
        <td mat-cell *matCellDef="let element"> {{element.outTime}} </td>
      </ng-container>
  
    <!-- Branch code -->
    <ng-container matColumnDef="branchCode">
      <th mat-header-cell *matHeaderCellDef> Branch Code</th>
      <td mat-cell *matCellDef="let element"> {{element.branchCode}} </td>
    </ng-container>
    <!-- Availability -->
    <ng-container matColumnDef="availability">
        <th mat-header-cell *matHeaderCellDef> Availability</th>
        <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</div>
