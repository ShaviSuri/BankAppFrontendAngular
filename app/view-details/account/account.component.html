<div class="align">
<mat-form-field>
    <mat-label>Account Details</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search with any attribute" #input>
  </mat-form-field>
  <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Customer ID -->
    <ng-container matColumnDef="custId">
        <th mat-header-cell *matHeaderCellDef>Customer ID </th>
        <td mat-cell *matCellDef="let element"> {{element.custId}} </td>
      </ng-container>

    <!-- Account number -->
    <ng-container matColumnDef="accountNo">
      <th mat-header-cell *matHeaderCellDef>Account Number</th>
      <td mat-cell *matCellDef="let element"> {{element.accountNo}} </td>
    </ng-container>
  
    <!-- Account Type -->
    <ng-container matColumnDef="accountType">
      <th mat-header-cell *matHeaderCellDef>Account Type </th>
      <td mat-cell *matCellDef="let element"> {{element.accountType}} </td>
    </ng-container>
  
    <!--Balance -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Balance</th>
      <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
    </ng-container>
 <!-- Branch name -->
    <ng-container matColumnDef="branchName">
        <th mat-header-cell *matHeaderCellDef>Branch Name</th>
        <td mat-cell *matCellDef="let element"> {{element.branchName}} </td>
      </ng-container>
  
    <!-- Branch code -->
    <ng-container matColumnDef="branchCode">
      <th mat-header-cell *matHeaderCellDef> Branch Code</th>
      <td mat-cell *matCellDef="let element"> {{element.branchCode}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <!-- <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell> -->
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <mat-cell *matCellDef="let row" >
          <button mat-button mat-raised-button color="warn" >Delete</button> &nbsp;&nbsp;
           <button mat-button mat-raised-button color="primary">Edit</button>
      </mat-cell>
    </ng-container>

     
        <!-- <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button> -->
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  </div>
