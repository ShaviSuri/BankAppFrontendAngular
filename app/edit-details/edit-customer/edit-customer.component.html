
<form (ngSubmit)="onSubmit()">
    <h2 class="heading">Personal Details</h2>
    <div class="row">
        <div class="column">
    
            
                
                <div class="container">
                <div class="example-container">
                    <mat-form-field appearance="fill">
                      <mat-label>Full Name</mat-label>
                      <input matInput name="fullName" [(ngModel)]="customer.fullName" name="fullName" required>
                    </mat-form-field>
                    
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com" [formControl]="email" [(ngModel)]="customer.email" name="email" required>
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                      </mat-form-field>
                      <br>
                      <mat-form-field appearance="fill">
                        <mat-label>Mobile</mat-label>
                        <span matPrefix>+91 &nbsp;</span>
                        <input type="tel" matInput placeholder="555-555-11234" [(ngModel)]="customer.mobile" name="mobile" required>
                        <mat-icon matSuffix>mode_edit</mat-icon>
                      </mat-form-field>
                      
                      <mat-form-field appearance="fill">
                        <mat-label>Aadhar No.</mat-label>
                        <input matInput [(ngModel)]="customer.aadharNo" name="aadharNo" required>
                      </mat-form-field>
                      <br>
                      <mat-form-field appearance="fill">
                        <mat-label>Address </mat-label>
                        <textarea matInput [(ngModel)]="customer.address" name="address"  required></textarea>
                      </mat-form-field>
    
                      <mat-form-field appearance="fill">
                        <mat-label>Date of birth</mat-label>
                        <input type="date" matInput  [(ngModel)]="customer.dob" name="dob" required>
                      </mat-form-field>

                     
                      
                      <br>
                      <br>
                      <mat-label style="margin-left: 2%;">Locker:&nbsp;&nbsp; </mat-label>
                      <input type="radio" name="locker" [(ngModel)]="customer.locker" value="true">
                      <label for="true">Yes</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="radio" name="locker" [(ngModel)]="customer.locker" value="false">
                      <label for="false">No</label>
                      
                </div>
    
              </div>
    
    
        </div>
    </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Submit Details</button></div>
          </form>
